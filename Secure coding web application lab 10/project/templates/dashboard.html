{% extends "layout.html" %}

{% block content %}
    <h2>Welcome, {{ username }}!</h2>
    
    <div style="background-color: #f8fafc; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
        <p style="margin: 0; font-weight: 500;">User Information:</p>
        <p style="margin: 10px 0 0;">Email: {{ email }}</p>
    </div>
    
    <p style="text-align: left; margin-bottom: 30px;">You've successfully logged in to your account!</p>
    
    <a href="{{ url_for('logout') }}" class="btn">Logout</a>
{% endblock %}
